        <meta charset="utf-8">

        <link rel="stylesheet" type="text/css" href="style-form.css">

    <body>
    <header class="header">
        <a href="#">Для мужчин▼</a>
        <a href="#">Для женщин▼ </a>

        <a href="#">Доставка</a>
        <img class="box" src="img/box.png" alt="box">
    </header>
    <form class="form">
        <h1 class="form-header">Регистрация</h1>
        <div class="input" id = "email-wrapper">
            <label for="email">Email</label>
            <span class="star">*</span>
            <input type="email" id="email" name="email" placeholder="Введите email">
            <span class="error"></span>
        </div>
        <div class="input" id = "password-wrapper">
            <label for="password">Пароль</label>
            <span class="star">*</span>
            <input type="password" id="password" name="password" placeholder="Введите пароль">
            <span class="error"></span>
        </div>
        <div class="checkbox" id = "checkbox-wrapper">
            <span class="star star-checkbox">*</span>
            <input type="checkbox" id="checkbox" name="checkbox" class="checkbox_window">
            <label class="checkbox-label" for="checkbox">Я согласен получать уведомления на почту</label>
            <span class="error error-checkbox"></span>
        </div>
        <button class="button">Регистрация</button>
    </form>
